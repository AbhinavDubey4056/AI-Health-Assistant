<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000000;
      background-image: url(ChatGPT\ Image\ Nov\ 12\,\ 2025\ at\ 05_49_36\ PM.png);
      color: white;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background-color: #006ec8;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      font-size: 1.4rem;
    }

    .dropdown-menu {
      background-color: #0d1117;
      border: 1px solid #006ec8;;
    }

    .dropdown-item {
      color: white;
    }

    .dropdown-item:hover {
      background-color: #006ec8;;
      color: #0d1117;
    }

    /* Chat section */
    .chat-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-box {
      background-color: #120f0f;
      border: 2px solid #0c0c0d;;
      border-radius: 20px;
      padding: 40px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px #006ec8;;
      text-align: center;
    }

    .form-control {
      background-color: #0d1117;
      border: 1px solid #006ec8;;
      color: white;
    }

    .form-control:focus {
      background-color: #0d1117;
      color: white;
      border-color: #006ec8;;
      box-shadow: 0 0 10px #006ec8;;
    }

    .btn-custom {
      background-color: #006ec8;;
      color: #0d1117;
      border: none;
      font-weight: 500;
      width: 120px;
    }

    .btn-custom:hover {
      background-color: #006ec8;;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.85rem;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Health AI</a>
      <div class="dropdown ms-auto">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle"></i> Profile
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">View Profile</a></li>
          <li><a class="dropdown-item" href="#">Plans</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Chat Section -->
  <div class="chat-section">
    <div class="chat-box">
      <h4 class="mb-4">Chat with your AI</h4>
      <input type="text" class="form-control mb-4" placeholder="Ask your AI..." />
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-custom">Toggle</button>
        <button class="btn btn-custom">Search</button>
      </div>
    </div>
  </div>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
